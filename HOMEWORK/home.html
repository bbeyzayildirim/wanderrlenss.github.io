<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        
        #blog {
            text-align: center;
            padding: 15px;
        }
        
        #blog h2 {
            font-size: 32px;
        }
        
        #blog h2 span {
            background-color: white;
            padding: 5px;
        }
        
        #blog ul {
            list-style: none;
            padding: 0;
        }
        
        #blog ul li {
            display: inline-block;
            margin: 0 10px;
        }
        
        #blog ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        
        .slider {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .slider ul {
            display: flex;
            transition: all 0.5s ease;
        }
        
        .slider ul li {
            flex: 0 0 25%;
        }
        
        body {
            background-image: url('From-buying-a-retirement-home-in-Kanchipuram-to-a-world-tour-here-are-some-gifts-you-can-give-your-parents-scaled.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="image.html">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contackus.html">Contack Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="blog">
        <h2><span>Blog Posts</span></h2>
        <div class="slider">
            <ul class="list-inline">
                <li id="paris"></li>
                <li id="newyork"></li>
                <li id="rome"></li>
                <li id="london"></li>
            </ul>
        </div>
    </section>
    <script>
        function createButton(destination, text) {
            var button = document.createElement("button");
            button.innerHTML = text;
            button.onclick = function () {
                window.location.href = destination;
            };
            return button;
        }

        var parisLi = document.getElementById("paris");
        var newyorkLi = document.getElementById("newyork");
        var romeLi = document.getElementById("rome");
        var londonLi = document.getElementById("london");

        parisLi.appendChild(createButton("paris.html", "Paris"));
        newyorkLi.appendChild(createButton("newyork.html", "New York"));
        romeLi.appendChild(createButton("rome.html", "Rome"));
        londonLi.appendChild(createButton("london.html", "London"));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
