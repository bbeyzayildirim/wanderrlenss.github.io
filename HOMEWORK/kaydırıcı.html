<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dört Öğeden Oluşan Kaydırıcı</title>
<style>
    .slider-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        margin: 20px auto;
    }
    .slider {
        width: calc(25% - 10px); /* Her bir kaydırıcının genişliği */
    }
    .slider input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        height: 10px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        margin: 0;
        padding: 0;
    }
    .slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
    .slider input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <input type="range" min="0" max="100" value="0" step="1">
        </div>
        <div class="slider">
            <input type="range" min="0" max="100" value="25" step="1">
        </div>
        <div class="slider">
            <input type="range" min="0" max="100" value="50" step="1">
        </div>
        <div class="slider">
            <input type="range" min="0" max="100" value="75" step="1">
        </div>
    </div>
</body>
</html>
